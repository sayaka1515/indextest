    <h1>BMI 計算器</h1>
    <form id="bmiForm">
        <label for="weight">體重 (公斤):</label>
        <input type="number" id="weight" required>
        <br><br>
        <label for="height">身高 (公分):</label>
        <input type="number" id="height" required>
        <br><br>
        <br><br>
        <button type="button" onclick="calculateBMI()">計算 BMI</button>
    </form>
    <h2 id="result"></h2>
    <table>
        <thead>
            <tr>
                <th>BMI 範圍</th>
                <th>分類</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小於 18.5</td>
                <td>體重過輕</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>正常體重</td>
            </tr>
            <tr>
                <td>25 - 29.9</td>
                <td>體重過重</td>
            </tr>
            <tr>
                <td>30 以上</td>
                <td>肥胖</td>
            </tr>
        </tbody>
    </table>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightInCm = parseFloat(document.getElementById('height').value);

            if (weight > 0 && heightInCm > 0) {
                const heightInMeters = heightInCm / 100; // Convert height from cm to meters
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
                let category = '';

                if (bmi < 18.5) {
                    category = '體重過輕';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = '正常體重';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = '體重過重';
                } else {
                    category = '肥胖';
                }

                document.getElementById('result').textContent = `您的 BMI 是 ${bmi} (${category})。`;
            } else {
                document.getElementById('result').textContent = '請輸入有效的體重和身高。';
            }
        }
    </script>
</body>
