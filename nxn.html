<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <link rel="stylesheet" href="css/hwpage.css">
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是: " + n);

            var str="<table>";

            for (let i = 1; i <= n; i++) {
                str+="<tr>";
                for (let j = 1; j <= n; j++) {
                    str+=`<td> ${i} * ${j} = ${i*j}</td>`;
                }
                str+="</tr>";
            }
            str+="</table>";

            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <a href="homework.html">返回作業選擇</a>
    <h1>N*N 乘法表</h1>
    <label for="numberInput">輸入一個數值:</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值" />
    <input type="button" value="OK" title="OK" onclick="myFunction()" />
    <div id="myId"></div>
</body>

</html>
