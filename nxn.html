<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N*N 乘法表</title>
    <link rel="stylesheet" href="css/hwpage.css">
    <script>
        function generateMultiplicationTable() {
            var n = document.getElementById('numberInput').value;

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("result").innerHTML = str;
        }
    </script>
</head>

<body>
    <a href="homework.html">返回作業選擇</a>
    <h1>N*N 乘法表</h1>
    <label for="numberInput">輸入一個數值:</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值" />
    <input type="button" value="生成" onclick="generateMultiplicationTable()" />
    <div id="result"></div>
</body>

</html>
